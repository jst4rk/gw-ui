<h1 mat-dialog-title>{{ title }}</h1>

<div mat-dialog-content>
  {{ message }}
</div>

<!-- Here we can customize the actions to -->
<div class="dialog-actions" mat-dialog-actions>
  <button mat-button mat-dialog-close="canceled">No</button>
  <button mat-flat-button color="warn" mat-dialog-close="confirmed">Yes</button>
</div>
